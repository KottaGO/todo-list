<!DOCTYPE html>
<html>
     <!--the head section shows invisible data-->
    <head>
        <meta charset="UTF-8">                                                                          <!--this line tells the computer what character set to use-->
        <title>To-Do List</title>                                                                       <!--this line displays the title when you hover over the tab-->
        <link rel="stylesheet" href="style.css?v=3">
    </head>

    <!--the body section is what is displayed on the webpage-->
    <body>
        <div class="container">                                                                         
            <h1>My To-Do List</h1>                                                                      <!--This allows for css to apply to everything in this class-->
            <input type="text" id="taskInput" placeholder="Enter a task...">                            <!--<input> creates a textbox, type refers to the kind of data you want (google different types depending on what you want e.g. "number" only allows numbers)), id is used for javascript to identify this line, placeholder is what is displayed before the user inputs data-->
            <select id="important" class="drop-box" placeholder="Select task importance...">                                <!--Dropdown list for task importance selection-->
                <option value="4" selected>Important</option>
                <option value="2">Not Imporant</option>
            </select>
            <select id="urgent" class="drop-box" placeholder="Select task urgency...">                                <!--Dropdown list for task urgency selection-->
                <option value="1" selected>Urgent</option>
                <option value="5">Not Urgent</option>
            </select>
            <button id="addButton">Add Task</button>                                                    <!--<button> makes a button duh! id allows javascript to find this line-->
            <ul value= 5 id="q1"></ul>                                                                     <!--<ul> stand for unordered list. Why use an unordered list? Like a shopping list, there is no point of numbering the items. If you want an ordered list use <ol> and it will add numbers for each item.-->
            <ul value= 9 id="q2"></ul>
            <ul value= 3 id="q3"></ul>
            <ul value= 7 id="q4"></ul>
        </div>
    
        <script src="script.js"></script>                                                               <!--this tells the html doc to use the script.js file to add javascript to the webpage. scr stand for source... its activating the specific file, WHICH MUST BE LOCATED IN THE SAME FOLDER AS THE HTML FILE UNLESS YOU WRITE A FILE PATHWAY!!!-->

    </body>


</html>
